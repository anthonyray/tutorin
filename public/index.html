<!DOCTYPE html>
<html>

<head>

<meta name="keywords" content="cours particuliers,cpge,prepa,en ligne" />
<meta name="description" content="Plateforme de cours particuliers en ligne" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
<title>Anytutor.in</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<nav>
	  <div class="brand">Anytutor.in</div>
	  <div class="timer">23:45</div>
	</nav>
	
	<div id="container">
	  <div id="panel">
	    <div class="presence container">
	      <div class="title">En cours avec</div>
	      <div class="content">
	        
	        <img src="img/profile.jpg" class="profilePicture"></img>
	        <p class="infos">Anthony REINETTE</p>
	      
	      </div>  
	    </div>
	  
	  <div class="remoteCam container">
	    <div class="title">
	      Anthony REINETTE
	    </div>
	    <div class="content">
	    	<video id="remoteVideo" autoplay></video> 
	    </div>
	  </div>
	  <div class="localCam container">
	    <div class="title">
	      Vous
	    </div>
	    <div class="content">
	    	<video id="localVideo" autoplay muted></video>
	    	<div class="cameraControls"></div>
	    </div>
	  </div>
	    </div>
	  </div>
	<div id="canvasContainer">
	</div>
	  
	  
	</div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
