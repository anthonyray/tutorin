<!DOCTYPE html>
<html>

<head>

<meta name="keywords" content="cours particuliers,cpge,prepa,en ligne" />
<meta name="description" content="Plateforme de cours particuliers en ligne" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

<title>POC</title>

<style>
	#localVideo
	{
		position : fixed;
		left : 0px;
		bottom : 0px;
		width : 400px; 
		height : 300px;
	}
	#remoteVideo
	{
		position : fixed;
		right : 0px;
		bottom : 0px;
		width : 400px; 
		height : 300px;
	}
	body
	{
		background-color: #439fde;
	}

	.controls
	{
		width : 100%;
		height : 50px;
		position : fixed;
		bottom : 0px;
		left : 0px;
		background-color : #27ae60;
	}

	.controls #container
	{
		margin : auto;
		width : 200px;
		margin-top : 5px;
	}

	.controls #container a
	{
		background-color : #c19de5;
		color : white;
		padding : 3px;
		padding-right: 5px;
		padding-left: 5px;
		margin-right : 5px;
		margin-top : 5px;
		margin-bottom : 5px;
		border-radius:4px;
		-webkit-box-shadow: 0 4px 0 0 #b284dc;
		-moz-box-shadow: 0 4px 0 0 #b284dc;
		box-shadow: 0 4px 0 0 #b284dc;
	}
</style>

</head>

<body>
	<video id="localVideo" autoplay muted> Your browser doesn't support WebRTC, please upgrade to a newer version</video>
	<video id="remoteVideo" autoplay></video>
	<div class="controls">
		<div id="container"><a id="startButton">Start</a><a id="callButton">Call</a><a id="hangUpButton">Hang Up</a></div>
	</div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
